workload: BI
operation: read
number: 2
title: Top tags for country, age, gender, time
description: |
  Select all Messages (Posts & Comments) created between date1-date2 (inclusive) by persons located in country1 or country2.
  Select the creators (Persons) and the Tags of these Messages.
  Split these Persons, Tags and Messages into a 5-level grouping\:

  1. name of country of person,
  2. month message was created,
  3. gender of person,
  4. age group of person, defined as years between person's birthday and end of simulation (2013-01-01), divided by 5, rounded down,
  5. name of tag attached to message.

  Only return groups where number of messages is greater than 100.
parameters:
  - name: date1
    type: Date
  - name: date2
    type: Date
  - name: country1
    type: String
  - name: country2
    type: String
result:
  - name: country.name
    type: String
  - name: messageMonth
    type: 32-bit Integer
    description: 1--12
  - name: person.gender
    type: String
    description: male/female
  - name: ageGroup
    type: 32-bit Integer
    category: calculated
  - name: tag.name
    type: String
  - name: messageCount
    type: 64-bit Integer
    category: aggregated
sort:
  - name: messageCount
    direction: desc
  - name: tag.name
    direction: asc
  - name: ageGroup
    direction: asc
  - name: person.gender
    direction: asc
  - name: messageMonth
    direction: asc
  - name: country.name
    direction: asc
limit: 100
choke_points: [1.1, 1.2, 1.4, 2.1, 2.3, 3.1, 3.2]
