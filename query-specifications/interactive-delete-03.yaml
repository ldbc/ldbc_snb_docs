workload: Interactive
operation: delete
number: 3
title: Remove comment like
description: |
  Given a *Person* and a *Comment*, remove the *likes* edge between them.
parameters:
  - name: Person.id
    type: ID
    description: "`personId`"
  - name: Comment.id
    type: ID
    description: "`commentId`"
relevance:
  Removal of a *likes* edge is a rare event, e.g. people accidently liking a *Comment*, this can be reflected by the relative frequency of the operation.
