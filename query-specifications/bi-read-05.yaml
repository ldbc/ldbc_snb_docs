workload: BI
operation: read
number: 5
title: Top posters in a country
description: |
  Find the most popular *Forums* for a given *Country*, where the popularity of a *Forum*
  is measured by the number of members that *Forum* has from the given *Country*.

  Calculate the top 100 most popular *Forums*. In case of a tie, the forum(s) with the smaller id value(s) should be selected.

  For each member of the 100 most popular *Forums*, count the number of *Posts* they made in any of those (most popular) *Forums*.
parameters:
  - name: country
    type: String
result:
  - name: person.id
    type: 64-bit Integer
  - name: person.firstName
    type: String
  - name: person.lastName
    type: String
  - name: person.creationDate
    type: DateTime
  - name: postCount
    type: 32-bit Integer
    category: aggregated
sort:
  - name: postCount
    direction: desc
  - name: person.id
    direction: asc
limit: 100
choke_points: [1.2, 1.4, 1.5, 2.1, 2.2, 2.3, 2.4, 3.3, 5.3, 6.1]
