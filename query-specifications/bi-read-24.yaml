workload: BI
operation: read
number: 24
title: Messages by Topic and Continent
description: |
  Find all *Messages* tagged with a *Tag* that has the (direct) type of the given `tagClass`.

  Count all *Messages* and their likes grouped by *Continent*, `year`, and `month`.
parameters:
  - name: tagClass
    type: String
result:
  - name: messageCount
    type: 32-bit Integer
    category: aggregated
  - name: likeCount
    type: 32-bit Integer
    category: aggregated
  - name: year
    type: 32-bit Integer
    category: calculated
    description: "`year(message.creationDate)`"
  - name: month
    type: 32-bit Integer
    category: calculated
    description: "`month(message.creationDate)`"
  - name: continent.name
    type: String
sort:
  - name: year
    direction: asc
  - name: month
    direction: asc
  - name: continent.name
    direction: desc
limit: 100
choke_points: [1.4, 2.1, 2.3, 2.4, 3.2, 4.3, 8.5]
