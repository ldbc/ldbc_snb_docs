workload: BI
operation: read
number: 24
title: Messages by Topic and Continent
description: |
  Find all Messages tagged with a Tag from the given TagClass (non-transitive).

  Count all Messages and their likes grouped by continent, year, and month.
parameters:
  - name: tagClass
    type: String
group:
  - year
  - month
  - continent.name
result:
  - name: messageCount
    type: 32-bit Integer
    category: aggregated
  - name: likeCount
    type: 32-bit Integer
    category: aggregated
  - name: year
    type: 32-bit Integer
    category: calculated
    description: year of the Message's creationDate
  - name: month
    type: 32-bit Integer
    category: calculated
    description: month of the Message's creationDate
  - name: continent.name
    type: String
sort:
  - name: year
    direction: asc
  - name: month
    direction: asc
  - name: continent.name
    direction: desc
limit: 100
choke_points: [1.6, 2.1, 2.3, 2.4, 3.2, 4.3]
