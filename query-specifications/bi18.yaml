number: 18
title: How many persons have a given number of posts
description: |
  For each Person, count the number of Messages (Posts & Comments) they made.

  Only consider messages with:

  * length below the `lengthThreshold`
  * creationDate after `creationDate` (TODO - is after exclusive or inclusive, does it allow equality?)
  * any of the given `languages` (TODO - only Posts have a language, messages do not)
parameters:
  - name: creationDate
    type: Date
  - name: lengthThreshold
    type: TODO (32bitInteger?)
group:
  - messageCount
result:
  - name: messageCount
    type: 32bitInteger
    description: number of messages created
  - name: personCount
    type: 32bitInteger
    description: the number of Persons with `messageCount` messages
sort:
  - name: personCount
    direction: desc
choke_points: [1.1, 1.2, 1.6, 3.2, 4.2, 4.3]
