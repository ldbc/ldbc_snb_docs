workload: BI
operation: read
number: 20
title: High-level topics
description: |
  For all given *TagClasses*, count number of *Messages* that have a *Tag* that belongs to that *TagClass* or any of its children (all descendants through a transitive relation).
parameters:
  - name: tagClasses
    type: String[]
result:
  - name: tagClass.name
    type: String
    description: The *TagClass* of the root
  - name: messageCount
    type: 32-bit Integer
    category: aggregated
sort:
  - name: messageCount
    direction: desc
  - name: tagClass.name
    direction: asc
limit: 100
choke_points: [1.4, 2.1, 6.1, 8.1]
