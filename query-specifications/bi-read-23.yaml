workload: BI
operation: read
number: 23
title: Holiday destinations
description: |
  Count the *Messages* of all residents of a given *Country* (`home`), where the message was written a *Message* abroad. Group the messages by `month` and `destination`.

  A *Message* was written abroad if it *is located in* a *Country* (`destination`) different than `home`.
parameters:
  - name: country
    type: String
result:
  - name: messageCount
    type: 32-bit Integer
    category: aggregated
    description: The number of *Messages* in each group
  - name: destination.name
    type: String
    description: The name of the destination *Country*
  - name: month
    category: calculated
    type: 32-bit Integer
    description: month(message.creationDate)
sort:
  - name: messageCount
    direction: desc
  - name: desination.name
    direction: asc
  - name: month
    direction: asc
limit: 100
choke_points: [1.6, 2.3, 2.4, 3.3, 4.3]
