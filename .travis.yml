dist: trusty
env:
  global:
    - GH_REF=github.com/ldbc/ldbc_snb_docs.git
    - secure: 
addons:
  apt:
    packages:
    - texlive-base
    - texlive-science
    - texlive-fonts-recommended
    - texlive-fonts-extra
    - texlive-latex-extra
    - latexmk
    - lmodern
    - pgf
