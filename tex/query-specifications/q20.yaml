number: 20
title: High-level topics
description: |
  For all given TagClasses, count number of Messages that have a Tag that belongs to that TagClass or any of its
  children (all descendants through a transitive relation).
parameters:
  - name: tagClasses
    type: String[]
result:
  - name: tagClass.name
    type: String
    description: the TagClass of the root
  - name: postCount
    type: 32bitInteger
sort:
  - name: postCount
    direction: desc
  - name: tagClass.name
    direction: asc
limit: 100
choke_points: [1.6, 2.1, 6.1]
